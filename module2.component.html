<h1>Adam Bednarek</h1>

<ul class="list-group">
  <li class="list-group-item">Topic 1</li>
  <li class="list-group-item">Topic 2</li>
  <li class="list-group-item">Topic 3</li>
  <li class="list-group-item">Topic 4</li>
</ul>

<section class="section">
  <form [formGroup]="medianForm" (ngSubmit)="onMedianFormSubmit()" #ngMedianForm="ngForm">
    <h2>Topic 1</h2>
    <div class="row section_row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="numbersToGenerateInput">
          Please input the data set
          <small class="error text-danger"
            *ngIf="medianForm.get('numbersToGenerateResults').invalid && medianForm.get('numbersToGenerateResults').errors.required && (medianForm.get('numbersToGenerateResults').dirty || medianForm.get('numbersToGenerateResults').touched || ngMedianForm.submitted)">
            (*This field is required)
          </small>
        </label>
        <input formControlName="numbersToGenerateResults" type="text" name="numbersToGenerateResults"
          class="form-control" autocomplete="off"
          placeholder="data input field, numbers should be comma separated (ex. -5, 1, 8, 7, 2 )" />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="generateMedian">
          Median value:
        </label>
        <input formControlName="generateMedian" type="text" name="generateMedian" class="form-control" readonly />
      </div>
    </div>
    <div class="row section_row">
      <div class="col-12">
        <button class="btn btn-success" [disabled]="medianForm.status == 'INVALID' && ngMedianForm.submitted"
          type="submit">Calculate</button>
      </div>
    </div>
  </form>
</section>

<section class="section">
  <form [formGroup]="arithmeticForm" (ngSubmit)="onArithmeticFormSubmit()" #ngArithmeticFormForm="ngForm">
    <h2>Topic 2</h2>
    <div class="row section_row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="numbersToGenerateInput">
          Please input the data set
          <small class="error text-danger"
            *ngIf="arithmeticForm.get('numbersToGenerateResults').invalid && arithmeticForm.get('numbersToGenerateResults').errors.required && (arithmeticForm.get('numbersToGenerateResults').dirty || arithmeticForm.get('numbersToGenerateResults').touched || ngArithmeticFormForm.submitted)">
            (*This field is required)
          </small>
        </label>
        <input formControlName="numbersToGenerateResults" type="text" name="numbersToGenerateResults"
          class="form-control" autocomplete="off"
          placeholder="data input field, numbers should be comma separated (ex. -5, 1, 8, 7, 2 )" />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="generateArithmeticAverage">
          Arithmetic average value:
        </label>
        <input formControlName="generateArithmeticAverage" type="text" name="generateArithmeticAverage"
          class="form-control" readonly />
      </div>
    </div>
    <div class="row section_row">
      <div class="col-lg-6 col-md-6 col-sm-12"></div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="generateMedian">
          Median value:
        </label>
        <input formControlName="generateMedian" type="text" name="generateMedian" class="form-control" readonly />
      </div>
    </div>
    <div class="row section_row">
      <div class="col-lg-6 col-md-6 col-sm-12"></div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="generateMode">
          Mode value:
        </label>
        <input formControlName="generateMode" type="text" name="generateMode" class="form-control" readonly />
      </div>
    </div>
    <div class="row section_row">
      <div class="col-12">
        <button class="btn btn-success"
          [disabled]="arithmeticForm.status == 'INVALID' && ngArithmeticFormForm.submitted"
          type="submit">Calculate</button>
      </div>
    </div>
  </form>
</section>

<section class="section">
  <form [formGroup]="minimumSampleSizeForm" (ngSubmit)="onminimumSampleSizeFormSubmit()"
    #ngMinimumSampleSizeForm="ngForm">
    <h2>Topic 3</h2>
    <div class="row section_row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="confidenceInterval">
          Please input the confidence interval
          <small class="error text-danger"
            *ngIf="minimumSampleSizeForm.get('confidenceInterval').invalid && minimumSampleSizeForm.get('confidenceInterval').errors.required && (minimumSampleSizeForm.get('confidenceInterval').dirty || minimumSampleSizeForm.get('confidenceInterval').touched || ngMinimumSampleSizeForm.submitted)">
            (*This field is required)
          </small>
        </label>
        <select formControlName="confidenceInterval" name="confidenceInterval" class="form-control" autocomplete="off">
          <option disabled value="null">Select one of the values a=(0,1% 1% 5 %)</option>
          <option value="3.291">0.1%</option>
          <option value="2.576">1%</option>
          <option value="1.96">5%</option>
        </select>
      </div>
    </div>
    <div class="row section_row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="varianceOfDistribution">
          Please input the variance of the distribution data set
          <small class="error text-danger"
            *ngIf="minimumSampleSizeForm.get('varianceOfDistribution').invalid && minimumSampleSizeForm.get('varianceOfDistribution').errors.required && (minimumSampleSizeForm.get('varianceOfDistribution').dirty || minimumSampleSizeForm.get('varianceOfDistribution').touched || ngMinimumSampleSizeForm.submitted)">
            (*This field is required)
          </small>
        </label>
        <input formControlName="varianceOfDistribution" type="text" name="varianceOfDistribution" class="form-control"
          autocomplete="off" placeholder="std=(numerical value, float)" />
      </div>
    </div>
    <div class="row section_row">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="maxError">
          Please input the value of the max error
          <small class="error text-danger"
            *ngIf="minimumSampleSizeForm.get('maxError').invalid && minimumSampleSizeForm.get('maxError').errors.required && (minimumSampleSizeForm.get('maxError').dirty || minimumSampleSizeForm.get('maxError').touched || ngMinimumSampleSizeForm.submitted)">
            (*This field is required)
          </small>
        </label>
        <input formControlName="maxError" type="text" name="maxError" class="form-control" autocomplete="off"
          placeholder="d=(numerical value)" />
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="generateMinimumSampleSize">
          Minimum sample size
        </label>
        <input formControlName="generateMinimumSampleSize" type="text" name="generateMinimumSampleSize"
          class="form-control" rows="4" readonly />
      </div>
    </div>
    <div class="row section_row">
      <div class="col-12">
        <button class="btn btn-success"
          [disabled]="minimumSampleSizeForm.status == 'INVALID' && ngMinimumSampleSizeForm.submitted"
          type="submit">Calculate</button>
      </div>
    </div>
  </form>
</section>
